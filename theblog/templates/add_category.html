{% extends 'base.html' %}

{% block title %} Add Category {% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add Blog Category</h1> <br>
    <div class="form-group">
    <form  method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary" >Add</button>
    </form>
    </div>

{% else %}

     <h1>You're not allowed here</h1>

{% endif %}


{% endblock %}
